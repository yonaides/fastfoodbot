<html>
    <head>
        <title>Informacion del reporte </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/style.css" rel="stylesheet">

        <style>
            .alert-success-alt { border-color: #19B99A;background: #20A286;color: #fff; }
            .glyphicon { margin-right:10px; }
            .alert a {color: gold;}
        </style> 

    </head>
    <body>

        <div class="container">
            <div class="row">

                <div class="alert alert-success-alt alert-dismissable">
                    <span class="glyphicon glyphicon-certificate"></span>
                    <strong>Orden Confirmada por favor ya puede cerrar esta ventana del navegador</strong> 
                </div>

                <div class="col-lg-8 col-lg-offset-2 col-sm-12 col-md-12" id="contenedor">
                    <!--Our form will go inside here...>
                    
                    <!--begin HTML Form-->
                    <form class="form-horizontal" role="form" method="GET" action="#" onload="readOnly()" id="formulario" >

                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label"><span class="required">*</span> Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="First & Last" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="direccion" class="col-sm-2 control-label"><span class="required">*</span> Direccion: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Direccion donde vive" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="telefono" class="col-sm-2 control-label"> <span class="required">*</span> Telefono: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="(###) ###-####" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="orden" class="col-sm-2 control-label">Descripcion Orden:</label>
                            <div class="col-sm-10">
                                <textarea id="orden" class="form-control" name="orden" placeholder="Descripcion de tu orden" ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="monto" class="col-sm-2 control-label">Monto:</label>
                            <div class="col-sm-10">
                                <input type="text" id="monto" class="form-control" name="monto"  />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="adicional" class="col-sm-2 control-label">Adicional:</label>
                            <div class="col-sm-10">
                                <textarea id="adicional" class="form-control" name="adicional" placeholder="si quieres algo adicional a la orden" ></textarea>
                            </div>
                        </div>

                        <input type="hidden" id="fecha" class="form-control" name="fecha" /> 
                        <input type="hidden" id="entregado" class="form-control" name="entregado" value="NO" /> 

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
                                <input id="saveButton" type="submit" value="Send" class="btn-lg btn-primary btn-block" />
                            </div>
                        </div>


                        <!--end Form-->
                    </form>
                    <!--end col block-->
                </div>

                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

        <script src="js/app.js"></script>

    </body>
</html>
